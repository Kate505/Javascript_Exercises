<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"/>
  <script src="index.js"></script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<nav class="navbar sticky-top bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Word Counter</a>
    <a class="text-end navbar-brand" href="#">Katherine Delgado</a>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="py-3">Word Counter</h1>
      <p>Enter text to count the number of words, average word size, sentences and the longest word.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-7 col-sm-5 pb-3">
      <textarea id="text" class="mb-3 form-control" rows="10"></textarea>
      <button class="btn btn-primary" onclick="btnClick()">Count Words</button>
    </div>
    <div class="col-md-5 col-sm-7 pb-3">
      <ol class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Words</div>
            <span id="words-count">0</span>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Average word size</div>
            <span id="average-word-size">0</span>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Sentences</div>
            <span id="sentences-count">0</span>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Longest Words</div>
            <span id="longest-word">None</span>
          </div>
        </li>
      </ol>
    </div>
  </div>
</div>
</body>
</html>
